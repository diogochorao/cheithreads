<html>
<head>
	<title>cheithreads</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<meta name="description" content="Hand embroidery from Lisbon, Portugal.">
	<meta name="keywords" content="cheithreads, hand, embroidery, bordados, Lisbon, Lisboa, Portugal">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab|Roboto+Condensed&display=swap">
<style>
	html {
		background: #626955;
	}
	body {
		padding: 0;
		margin: 0;
		font-family: Roboto, Helvetica, Arial, sans-serif;
		font-size: 16px;
		color: #626955;
		overflow: hidden;
		user-select: none;
		animation-name: entrance-overflow;
		animation-duration: 2.1s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
	}
	@keyframes entrance-overflow {
		0% {overflow: hidden;}
		99.99% {overflow: hidden;}
		100% {overflow: auto;}
	}
	a {
		color: #686f5d;
		text-decoration: none;
	}
	.box {
		height: min(calc(213px + 30vw), 309px);
		width: min(630px, 90vw);
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: max(0px, calc((100vh - min(calc(180px + 10vw), 212px)) / 2 - 33px - 3 * min(5vw, 16px)));
		margin-left: max(calc((100% - 630px) / 2), 5%);
	}
	.title {
		height: 33px;
		width: 100%;
		border: none;
		color: #ffffff;
		cursor: default;
		font-family: Roboto Slab, Helvetica, Arial, sans-serif;
		font-size: 43px;
		text-align: center;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: min(5vw, 16px);
		margin-left: 0px;
		animation-name: title-entrance;
		animation-duration: 1.25s;
		animation-iteration-count: 1;
		animation-timing-function: ease-in-out;
		animation-fill-mode: forwards;
	}
	@keyframes title-entrance {
		0% {top: 50%; margin-top: -16.5px;}
		40% {top: 50%; margin-top: -16.5px;}
		100% {top: 0%; margin-top: min(5vw, 16px);}
	}
	.title p {
		margin-top: -12px;
	}
	.etsy {
		height: 60px;
		width: 100%;
		border-radius: 6px;
		background: #ffffff;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: calc(33px + 3 * min(5vw, 16px));
		margin-left: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
		transition: 0.5s;
		visibility: hidden;
		animation-name: etsy-entrance;
		animation-delay: 0.9s;
		animation-duration: 1s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes etsy-entrance {
		0% {visibility: visible; margin-left: calc((max(calc((100% - 630px) / 2), 5vw) + min(630px, 90vw)) * 1.5)}
		100% {visibility: visible;}
	}
	.etsy:hover {
		background: #d5e6ba;
	}
	.etsy:active {
		transition: 0s;
		margin-top: calc(33px + 3 * min(5vw, 16px) + 1px);
	}
	.instagram {
		height: 60px;
		width: 100%;
		border-radius: 6px;
		background: #ffffff;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: calc(93px + 4 * min(5vw, 16px));
		margin-left: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
		transition: 0.5s;
		visibility: hidden;
		animation-name: instagram-entrance;
		animation-delay: 1s;
		animation-duration: 1s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes instagram-entrance {
		0% {visibility: visible; margin-left: calc((max(calc((100% - 630px) / 2), 5vw) + min(630px, 90vw)) * 1.5)}
		100% {visibility: visible;}
	}
	.instagram:hover {
		background: #d5e6ba;
	}
	.instagram:active {
		transition: 0s;
		margin-top: calc(93px + 4 * min(5vw, 16px) + 1px);
	}
	.contact-box {
		height: 60px;
		width: 100%;
		border-radius: 6px;
		background: #ffffff;
		overflow: hidden;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: calc(153px + 5 * min(5vw, 16px));
		margin-left: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
		transition: 0.5s;
		visibility: hidden;
		animation-name: contact-box-entrance;
		animation-delay: 1.1s;
		animation-duration: 1s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes contact-box-entrance {
		0% {visibility: visible; margin-left: calc((max(calc((100% - 630px) / 2), 5vw) + min(630px, 90vw)) * 1.5)}
		100% {visibility: visible;}
	}
	.contact-box:hover {
		background: #d5e6ba;
	}
	.contact {
		height: 60px;
		width: 100%;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: 0px;
		margin-left: 0px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.ch-contact {
		animation-name: ch-contact;
		animation-duration: 0.5s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes ch-contact {
		0% {margin-top: 0px;}
		100% {margin-top: -60px;}
	}
	.cho-contact {
		animation-name: cho-contact;
		animation-duration: 0.5s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes cho-contact {
		0% {margin-top: -60px;}
		100% {margin-top: 0px;}
	}
	.email {
		height: 60px;
		width: 100%;
		position: absolute;
		top: 0%;
		left: 0%;
		margin-top: 60px;
		margin-left: 0px;
		visibility: hidden;
		display: flex;
		justify-content: center;
		align-items: center;
		user-select: all;
	}
	.ch-email {
		animation-name: ch-email;
		animation-duration: 0.5s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes ch-email {
		0% {visibility: visible; margin-top: 60px;}
		100% {visibility: visible; margin-top: 0px;}
	}
	.cho-email {
		animation-name: cho-email;
		animation-duration: 0.5s;
		animation-iteration-count: 1;
		animation-timing-function: ease;
		animation-fill-mode: forwards;
	}
	@keyframes cho-email {
		0% {visibility: visible; margin-top: 0px;}
		100% {visibility: hidden; margin-top: 60px;}
	}
</style>
</head>
<body>
	<div class="box">
		<div class="title"><p>cheithreads</p></div>
		<a href="https://www.etsy.com/shop/cheithreads" target="_blank"><div class="etsy"><p>Visit my Etsy shop &#10024;</p></div></a>
		<a href="https://www.instagram.com/cheithreads/" target="_blank"><div class="instagram"><p>Follow my Instagram &#128248;</p></div></a>
		<div class="contact-box" onmouseenter="contacthover()" onmouseleave="contacthoveroff()"><div class="contact" id="contact"><p>Contact me &#9993;&#65039;</p></div><div class="email" id="email"><p>cheithreads@gmail.com</p></div></div>
	</div>

<script>
function contacthover() {
   var element = document.getElementById("contact");
   element.classList.remove("cho-contact");
   element.classList.add("ch-contact");
   var element = document.getElementById("email");
   element.classList.remove("cho-email");
   element.classList.add("ch-email");
}
function contacthoveroff() {
   var element = document.getElementById("contact");
   element.classList.add("cho-contact");
   var element = document.getElementById("email");
   element.classList.add("cho-email");
}
</script>
</body>
</html>
