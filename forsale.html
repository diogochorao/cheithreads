<html>
<head>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap">
	<link href="lightbox/lightbox.css" rel="stylesheet" />
<style>
	html { background: #ffffff; }
	body { 
		padding: 0px;
		background-image: url("media/bg.jpg");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		margin: 0;
		font-family: Roboto, Helvetica, Arial, sans-serif;
		font-size: 16px;
		color: #b0b4b7;
	}
	a {
		color: #7f8890;
		text-decoration: none;
	}
	a:hover {
		color: #a1565a;
	}
	a:active {
		text-decoration: line-through;
	}
	.page {
		width: 960px;
		height: 430px;
		position: fixed;
		top: 50%;
		left: 50%;
		margin-left: -480px;
		margin-top: -215px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	.nav {
		height: 100px;
		width: 300px;
		background: #ffffff;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.box {
		width: 960px;
		height: 300px;
		margin-top: 30px;
	}
	.box a {
		color: #7f8890;
		text-decoration: none;
	}
	.box a:hover {
		color: #a1565a;
	}
	.box a:active {
		top: 1px;
	}
	.slideshow-page {
		width: 960px;
		height: 300px;
		display: none;
	}
	.item1, .item2, .item3 {
		width: 300px;
		height: 300px;
		background: #ffffff;
		display: inline-block;
		justify-content: center;
		align-items: center;
	}
	.item1 {
		left: 0%;
	}
	.item2 {
		margin-left: 30px;
	}
	.item3 {
		float: right;
	}
	img {
		align: center;
		vertical-align: middle;
	}

	/* SLIDESHOW CSS */

	* {box-sizing: border-box}

	.prev, .next {
		cursor: pointer;
		width: 60px;
		height: 30px;
		position: absolute;
		top: 0%;
		margin-top: 70px;
		background: #ffffff;
		font-size: 24px;
		line-height: 1;
		padding: 3px;
		transition: 0s ease;
		user-select: none;
	}
	.prev {
		left: 0px;
	}
	.next {
		right: 0px;
	}

	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 1.5s;
		animation-name: fade;
		animation-duration: 1.5s;
	}
	@-webkit-keyframes fade {
		from {opacity: .4} 
		to {opacity: 1}
	}
	@keyframes fade {
		from {opacity: .4} 
		to {opacity: 1}
	}
</style>
</head>
<body>
	<div class="page">

		<div class="nav">
			<p align="center">
			<span style="font-family: Roboto Slab, Helvetica, Arial, sans-serif; font-size: 35px; font-weight: bold"><span style="color: #8ec6eb">chei</span><span style="color: #caa36c">threads</span></span>
			<br><a href="about">about</a> &#8729; <span style="color: #a1565a">for sale</span> &#8729; <a href="https://www.instagram.com/cheithreads/" target="_blank">instagram</a>
			</p>
		</div>
        
		<div class="box">
			<div class="slideshow-page fade">
				<a href="http://placedog.net/1000/1000" data-lightbox="item1">
					<div class="item1">
						<img src="http://placedog.net/240/240" alt="A dog" style="margin: 30px">
				</div></a><a href="http://placedog.net/400/300" data-lightbox="item2">
					<div class="item2">
						<img src="http://placekitten.com/240/240" alt="A kitten" style="margin: 30px">
				</div></a><a href="http://placedog.net/600/420?random" data-lightbox="item3">
					<div class="item3">
						<img src="http://placedog.net/240/240?random" alt="A dog" style="margin: 30px">
				</div></a>
			</div>

			<div class="slideshow-page">
				<div class="item1"></div><div class="item2"></div><div class="item3"></div>
			</div>

			<div class="slideshow-page fade">
				<div class="item1"></div><div class="item2"></div><div class="item3"></div>
			</div>

			<a class="prev" onclick="plusSlides(-1)" align="center">&#8592;</a>
			<a class="next" onclick="plusSlides(1)" align="center">&#8594;</a>
		</div>

	</div>

<p style="display: none"> /* IMAGES */
	<a href="http://placedog.net/1000/300" data-lightbox="item1"><img src="http://placedog.net/240/240" alt="A dog"></a>
	<a href="http://placedog.net/300/1000" data-lightbox="item1"><img src="http://placedog.net/240/240" alt="A dog"></a>
</p>

<script> /* SLIDESHOW JAVASCRIPT */
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
	showSlides(slideIndex += n);
}

function currentSlide(n) {
	showSlides(slideIndex = n);
}

function showSlides(n) {
	var i;
	var slides = document.getElementsByClassName("slideshow-page");
	if (n > slides.length) {slideIndex = 1}    
	if (n < 1) {slideIndex = slides.length}
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";  
	}
	slides[slideIndex-1].style.display = "block";
}
</script>

<script src="lightbox/lightbox-plus-jquery.js">/* LIGHTBOX JAVASCRIPT */</script>
<script>/* LIGHTBOX OPTIONS */
    lightbox.option({
      'disableScrolling': true,
      'positionFromTop': 60,
    })
</script>
</body>
</html>
